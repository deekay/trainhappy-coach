    .footer a:hover {
      opacity: 1;
      border-bottom-color: rgba(255,255,255,0.6);

    /* Custom cursor dot */

      position: fixed;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      z-index: 200;

  <script>
    // Sparkle cursor trail
    const canvas = document.getElementById('sparkles');
    const ctx = canvas.getContext('2d');
    const cursorDot = document.getElementById('cursor');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener('resize', resize);

    const particles = [];
    const rainbow = [
      '#ff2d55', '#ff6b35', '#ffcc02',
      '#34c759', '#00c7be', '#007aff',
      '#5856d6', '#af52de', '#ff375f'
    ];

    let mouseX = -100, mouseY = -100;
    let lastX = -100, lastY = -100;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      cursorDot.style.left = mouseX + 'px';
      cursorDot.style.top = mouseY + 'px';

      // Distance moved — more sparkles when moving fast
      const dx = mouseX - lastX;
      const dy = mouseY - lastY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const count = Math.min(Math.floor(dist / 3) + 2, 10);

      for (let i = 0; i < count; i++) {
        const t = i / count;
        const isBig = Math.random() < 0.15; // 15% chance of a big sparkle
        particles.push({
          x: lastX + dx * t + (Math.random() - 0.5) * 12,
          y: lastY + dy * t + (Math.random() - 0.5) * 12,
          vx: (Math.random() - 0.5) * 3,
          vy: (Math.random() - 0.5) * 3 - 2,
          life: 1,
          color: rainbow[Math.floor(Math.random() * rainbow.length)],
          size: isBig ? Math.random() * 10 + 8 : Math.random() * 6 + 2.5,
          rotation: Math.random() * Math.PI * 2,
          rotSpeed: (Math.random() - 0.5) * 0.25,
        });
      }

      lastX = mouseX;
      lastY = mouseY;
    });

    // Draw a 4-point star sparkle
    function drawStar(x, y, size, rotation) {
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.beginPath();
      for (let i = 0; i < 4; i++) {
        const angle = (i * Math.PI) / 2;
        const outerX = Math.cos(angle) * size;
        const outerY = Math.sin(angle) * size;
        const innerAngle = angle + Math.PI / 4;
        const innerX = Math.cos(innerAngle) * size * 0.25;
        const innerY = Math.sin(innerAngle) * size * 0.25;
        if (i === 0) ctx.moveTo(outerX, outerY);
        else ctx.lineTo(outerX, outerY);
        ctx.lineTo(innerX, innerY);
      }
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.life -= 0.014;
        p.rotation += p.rotSpeed;
        p.size *= 0.995; // gentle shrink

        if (p.life <= 0) {
          particles.splice(i, 1);
          continue;
        }

        ctx.globalAlpha = p.life * p.life; // ease out
        ctx.fillStyle = p.color;
        drawStar(p.x, p.y, p.size, p.rotation);
      }

      ctx.globalAlpha = 1;
      requestAnimationFrame(animate);
    }
    animate();

    // Make mascot pronk on click
    const mascot = document.querySelector('.mascot-container');
    mascot.addEventListener('click', () => {
      mascot.style.transform = 'translateY(-60px) rotate(-5deg)';
      setTimeout(() => {
        mascot.style.transform = '';
      }, 400);

      // Big burst of sparkles from the mascot
      const rect = mascot.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      for (let i = 0; i < 50; i++) {
        const angle = (Math.PI * 2 * i) / 50;
        const speed = 3 + Math.random() * 6;
        particles.push({
          x: cx + (Math.random() - 0.5) * 50,
          y: cy + (Math.random() - 0.5) * 50,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed - 3,
          life: 1,
          color: rainbow[Math.floor(Math.random() * rainbow.length)],
          size: Math.random() * 10 + 4,
          rotation: Math.random() * Math.PI * 2,
          rotSpeed: (Math.random() - 0.5) * 0.3,
        });
      }
    });

    // Touch support for mobile
    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      const moveEvent = new MouseEvent('mousemove', {
        clientX: touch.clientX,
        clientY: touch.clientY,
      });
      document.dispatchEvent(moveEvent);
    });
  </script>
